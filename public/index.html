<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>

    <title>Intro section with dropdown navigation</title>
  </head>
  <body
    class="min-h-screen w-full md:bg-Almost-White text-lg md:flex md:justify-center"
  >
    <header class="w-full p-2 mb-4 md:fixed md:top-0">
      <nav class="flex px-4 py-2 items-center justify-between md:gap-14">
        <h1 class="text-4xl font-bold">Snap</h1>

        <div
          id="mobile-menu"
          class="fixed top-0 w-2/3 h-full pt-20 md:pt-4 px-7 bg-Almost-White gap-10 text-Medium-Gray font-medium md:flex md:static md:h-auto md:p-4 md:w-full md:items-center md:justify-between"
        >
          <div
            class="flex flex-col space-y-4 md:space-y-0 mb-7 md:mb-0 md:flex-row md:space-x-10 md:text-sm"
          >
            <div class="relative">
              <p
                id="features"
                class="flex gap-2 items-center cursor-pointer hover:text-Almost-Black"
              >
                <a href="#ftures">features</a>
                <img class="arrow-down" id="arrow-f" src="" alt="arrow-icon" />
              </p>
              <div
                id="features-menu"
                class="hidden static flex-col gap-4 md:gap-3 p-4 rounded-lg text-base md:w-28 md:absolute md:-bottom-32 md:-left-10 md:p-2 md:text-xs md:bg-Almost-White md:shadow-2xl"
              >
                <p
                  class="w-full flex gap-2 items-center cursor-pointer md:justify-center"
                >
                  <img src="./images/icon-todo.svg" alt="" />Todo lists
                </p>
                <p
                  class="flex gap-2 items-center md:justify-center cursor-pointer"
                >
                  <img src="./images/icon-calendar.svg" alt="" />Calendar
                </p>
                <p
                  class="flex gap-2 items-center md:justify-center cursor-pointer"
                >
                  <img src="./images/icon-reminders.svg" alt="" />Reminders
                </p>
                <p
                  class="flex gap-2 items-center md:justify-center cursor-pointer"
                >
                  <img src="./images/icon-planning.svg" alt="" />Planning
                </p>
              </div>
            </div>

            <div class="relative">
              <p
                id="company"
                class="flex gap-2 items-center cursor-pointer hover:text-Almost-Black"
              >
                <a href="#company">company</a>
                <img class="arrow-down" id="arrow-c" src="" alt="arrow-icon" />
              </p>
              <div
                id="company-menu"
                class="hidden static flex-col gap-4 p-4 md:p-2 text-base md:text-xs md:w-20 md:absolute md:-bottom-[6.3rem] md:left-2 md:gap-3 md:bg-Almost-White md:shadow-2xl md:rounded-lg"
              >
                <p class="cursor-pointer">History</p>
                <p class="cursor-pointer">Our Team</p>
                <p class="cursor-pointer">Blog</p>
              </div>
            </div>
            <p class="hover:text-Almost-Black">
              <a href="#careers">careers</a>
            </p>
            <p class="hover:text-Almost-Black"><a href="#about">about</a></p>
          </div>
          <div
            class="flex flex-col gap-3 md:gap-5 items-center justify-center md:flex-row"
          >
            <button class="md:flex hover:text-Almost-Black">login</button>
            <button
              class="border border-Medium-Gray rounded-2xl px-3 py-1 md:flex w-full md:w-fit hover:border-Almost-Black hover:text-Almost-Black"
            >
              register
            </button>
          </div>
          <div>
            <img
              id="hamburger-close"
              src="./images/icon-close-menu.svg"
              alt="icon-close-menu"
              class="absolute top-4 right-6 text-Medium-Gray cursor-pointer p-2 flex md:hidden"
            />
          </div>
        </div>
        <div>
          <img
            src="./images/icon-menu.svg"
            alt="icon-menu"
            id="hamburger-open"
            class="md:hidden cursor-pointer p-1"
          />
        </div>
      </nav>
    </header>
    <main
      class="w-full flex flex-col mx-auto max-w-4xl md:gap-5 gap-10 md:flex-row-reverse md:justify-between items-center mt-5"
    >
      <section id="img-section" class="w-full flex justify-center">
        <img
          src="./images/image-hero-mobile.png"
          alt=""
          class="flex md:hidden"
        />
        <img
          src="./images/image-hero-desktop.png"
          alt=""
          class="hidden md:flex w-80"
        />
      </section>

      <section
        id="write-up"
        class="flex flex-col items-center w-full p-4 gap-6 md:items-start md:gap-7 md:mt-20"
      >
        <h2 class="text-4xl font-bold text-Almost-Black md:text-5xl">
          Make <br class="hidden md:flex" />
          remote work
        </h2>
        <p class="text-Medium-Gray text-center md:text-left">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, aand watch productivity soar.
        </p>
        <button
          class="bg-Almost-Black text-sm text-Almost-White px-4 py-2 rounded-xl mb-6 hover:bg-transparent hover:text-Almost-Black border hover:border-Almost-Black"
        >
          Learn more
        </button>
        <div class="w-full flex justify-around items-center">
          <img src="./images/client-databiz.svg" alt="" class="w-16 md:w-20" />
          <img
            src="./images/client-audiophile.svg"
            alt=""
            class="w-16 md:w-20"
          />
          <img src="./images/client-meet.svg" alt="" class="w-16 md:w-20" />
          <img src="./images/client-maker.svg" alt="" class="w-16 md:w-20" />
        </div>
      </section>
    </main>
  </body>
</html>
